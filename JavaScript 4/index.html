<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>numbers</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='time.js'></script>
    <style>
        body{
            font-size: 25px;
            margin-left: 200px;
            }
        h1{
            margin: 0px;
            padding: 0px;
            font-size: 80px;
        }

        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 0, 0, 3);
        }    

    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1>
                <span id="hours">12</span>
                <span>:</span>
                <span id="minutes">60</span>
                <span>:</span>
                <span id="second">60</span>
                <span id="am_or_pm">AM</span>
            </h1>
        </div>
    </div>
 
    <script>
        autotimeupdate(); 
        document.write("<hr>");
        getdate();
    </script>
</body>
